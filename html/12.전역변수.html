    <h1>12장.전역변수의 문제점</h1>
    <p>전역변수의 무분별한 사용은 위험하다. 전역변수를 사용해야할 이유를 찾지 못했다면 쓰지 말고 무조건 지역변수를 사용해야한다.</p>
    <p>변수는 선언에 의해 생성되고 할당을 통해 값을 갖는다. 그리고 언젠가는 소멸을 한다. 이를 생명주기라 한다.</p>
    <p>지역변수는 함수의 코드블록 즉 지역변수의 생명 주기는 함수의 생명 주기와 일치를 한다. </p>
    <p>호이스팅은 스코프 단위로 동작한다.</p>
    <p>호이스팅은 변수 선언이 스코프의 선두로 끌어 올려진 것처럼 동작하는 자바스크립트의 고유한 특징을 말한다.</p>
